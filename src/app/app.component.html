<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>JAM Stocks Analyzer</span>
    <span class="flex-spacer"></span>
    <button *ngIf="currentUser!==null" type="button" mat-raised-button color="accent" (click)="logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav  *ngIf="currentUser!==null" #drawer  class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Options</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Charts</a>
        <a mat-list-item href="#">Markets</a>
        <a mat-list-item href="#">Rank Brokers</a>
        <a mat-list-item href="#">Historical Data</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-fixed">
    <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
