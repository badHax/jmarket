<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <div *ngIf="currentUser!==null">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
    <span>JAM Stocks Analyzer</span>
    <div class="nav-links" *ngIf="currentUser!==null">
      <a mat-button role="button" [routerLink]="['/']" routerLinkActive="router-link-active" >Markets</a>
      <a mat-button role="button" [routerLink]="['/']" routerLinkActive="router-link-active" >Rank Brokers</a>
      <a mat-button role="button" [routerLink]="['/']" routerLinkActive="router-link-active" >Historical Data</a>
    </div>
    <span class="flex-spacer"></span>
    <button *ngIf="currentUser!==null" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button *ngIf="currentUser!==null" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <button *ngIf="currentUser!==null" type="button" mat-raised-button color="accent" (click)="logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav  *ngIf="currentUser!==null" #drawer  class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Options</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Charts<mat-icon mat-list-icon>analytics</mat-icon></a>
        <a mat-list-item href="#">Tools<mat-icon mat-list-icon mat-small>construction</mat-icon></a>
        <a mat-list-item href="#">Reports<mat-icon mat-list-icon mat-small>article</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-fixed">
    <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
